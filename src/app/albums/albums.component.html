<p>Album List</p>
<fieldset>
  <input type="text" [(ngModel)] = "newAlbum">
  <button (click) = "addAlbum()">Add album</button>
</fieldset>

<ul>
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}"> {{album.id}}) {{album.title}}</a>
    <button (click)="deleteAlbum(album.id)">X</button>
  </li>
</ul>
